apiVersion: v1
kind: Service
metadata:
  name: kubescope-backend
  namespace: kubescope-dashboard
spec:
  selector:
    app: kubescope-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: kubescope-frontend
  namespace: kubescope-dashboard
spec:
  selector:
    app: kubescope-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80